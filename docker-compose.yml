version: '3.8'

services:
  # Backend API
  backend:
    build: ./backend
    container_name: modli-backend
    ports:
      - "8000:8000"
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=${DB_NAME:-modli_prod}
      - FAL_KEY=${FAL_KEY}
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
    depends_on:
      - mongodb
    restart: unless-stopped
    networks:
      - modli-network

  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: modli-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USER:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASS:-changeme}
    restart: unless-stopped
    networks:
      - modli-network

volumes:
  mongo-data:
    driver: local
  mongo-config:
    driver: local

networks:
  modli-network:
    driver: bridge
