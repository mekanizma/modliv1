name: Build Android APK

on:
  push:
    branches:
      - claude/fix-google-login-android-9KMhG
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ”§ Setup Expo
        run: npx expo install --fix

      - name: ðŸ—ï¸ Prebuild Android
        run: npx expo prebuild --platform android --clean

      - name: ðŸ”‘ Make Gradle executable
        working-directory: frontend/android
        run: chmod +x ./gradlew

      - name: ðŸ­ Build Debug APK
        working-directory: frontend/android
        run: ./gradlew assembleDebug --stacktrace

      - name: ðŸ“¤ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: modli-android-${{ github.run_number }}
          path: frontend/android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
          retention-days: 90

      - name: ðŸ“Š Build Summary
        if: success()
        run: |
          echo "âœ… APK Build Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“± **Download APK:**" >> $GITHUB_STEP_SUMMARY
          echo "- Go to Actions tab" >> $GITHUB_STEP_SUMMARY
          echo "- Click on this workflow run" >> $GITHUB_STEP_SUMMARY
          echo "- Download 'modli-android-${{ github.run_number }}' artifact" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ APK Path: frontend/android/app/build/outputs/apk/debug/app-debug.apk" >> $GITHUB_STEP_SUMMARY

